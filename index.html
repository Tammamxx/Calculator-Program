<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div id="container" class="container">
        <div class="row g-2">
          <div class="col-12">
            <input id="screen" type="text" class="form-control fs-2 mt-3" placeholder="0"/>
          </div>
          <div class="col-3"><button class="btn btn-primary w-100" onclick="showOnScreen('7')">7</button></div>
          <div class="col-3"><button class="btn btn-primary w-100" onclick="showOnScreen('8')">8</button></div>
          <div class="col-3"><button class="btn btn-primary w-100" onclick="showOnScreen('9')">9</button></div>
          <div class="col-3"><button class="btn btn-warning w-100" onclick="showOnScreen('/')">/</button></div>
  
          <div class="col-3"><button class="btn btn-primary w-100" onclick="showOnScreen('4')">4</button></div>
          <div class="col-3"><button class="btn btn-primary w-100" onclick="showOnScreen('5')">5</button></div>
          <div class="col-3"><button class="btn btn-primary w-100" onclick="showOnScreen('6')">6</button></div>
          <div class="col-3"><button class="btn btn-warning w-100" onclick="showOnScreen('*')">*</button></div>
  
          <div class="col-3"><button class="btn btn-primary w-100" onclick="showOnScreen('1')">1</button></div>
          <div class="col-3"><button class="btn btn-primary w-100" onclick="showOnScreen('2')">2</button></div>
          <div class="col-3"><button class="btn btn-primary w-100" onclick="showOnScreen('3')">3</button></div>
          <div class="col-3"><button class="btn btn-warning w-100" onclick="showOnScreen('-')">-</button></div>
  
          <div class="col-6"><button class="btn btn-primary w-100" onclick="showOnScreen('0')">0</button></div>
          <div class="col-3"><button class="btn btn-primary w-100" onclick="showOnScreen('.')">.</button></div>
          <div class="col-3"><button class="btn btn-warning w-100" onclick="showOnScreen('+')">+</button></div>
  
          <div class="col-6 mb-3"><button class="btn btn-success w-100" onclick="evaluate()">=</button></div>
          <div class="col-3"><button class="btn btn-danger w-100" onclick="">C</button></div>
          <div class="col-3"><button class="btn btn-danger w-100" onclick="clearScreen()">Del</button></div>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
